<html>
  <head>
    <link href="testpage.css" rel="stylesheet">
    <link href="modal.css"    rel="stylesheet">
    <script src="testpage.js"></script>
 </head>

  <body>
    <div id="landing-area">
      <input type="button" onclick="startSession()" value="Initiate a session" class="big-button" />
      <span class="bold">-OR-</span>
      <label>join the session with this name: <input type="text" class="big-text" onkeypress="onEnter(e => startSession(e.target.value))(event)" /></label>
    </div>

    <div id="main-content" class="hidden">
      <div class="header" style="margin-bottom: 25px;">Session Name: <span id="session-name" class="session-name"></span></div>
      <form id="upload-form" style="margin-bottom: 25px;">
        <fieldset class="upload-form-fields">
          <legend>Submit an item</legend>
          <label>Image:    <input id="upload-image"      name="image"    type="file" accept="image/*" required /></label><br>
          <div class="spacer-row"></div>
          <label>Data:     <input id="upload-extra-data" name="data"     type="text"                  required /></label><br>
          <div class="spacer-row"></div>
          <label>Metadata: <input id="upload-metadata"   name="metadata" type="text"                           /></label><br>
          <div class="spacer-row"></div>
          <input type="submit" value="Upload" />
        </fieldset>
      </form>
      <div id="gallery" class="gallery"></div>
    </div>

    <div id="item-details" class="modal hidden">
      <div class="modal-content">
        <div class="item-details-header">
          <span class="close" onclick="hideModal()">&times;</span>
          <h2 id="item-header"></h2>
        </div>
        <div id="item-details-body" class="item-details-body">
          <div class="item-details-content">
            <img id="item-details-image" class="item-details-image">
            <div class="item-details-controls">
              <input id="item-download-button" class="item-details-button" type="button" value="Download">
              <div class="spacer-column"></div>
              <input id="item-display-button"  class="item-details-button" type="button" value="Display">
            </div>
            <div id="item-comment-area" class="item-comment-area">
              <div id="item-top-level-comment-group">
                <div contenteditable id="item-top-level-comment-box" class="comment-box"></div>
                <div class="comment-controls">
                  <input id="top-level-author"      type="text"   class="author-input" placeholder="Your name...">
                  <input id="top-level-cancel-btn"  type="button" class="comment-control-button" value="Clear"   onclick=" clearCommentFrom('item-top-level-comment-group')">
                  <input id="top-level-comment-btn" type="button" class="comment-control-button" value="Comment" onclick="submitCommentFrom('item-top-level-comment-group')">
                </div>
              </div>
              <div id="item-comments" class="item-comments">
              </div>
            </div>
          </div>
        </div>
        <div class="item-details-footer"></div>
      </div>
    </div>

    <template id="comment-template">
      <div class="comment">
        <div class="comment-text"></div>
        <div class="comment-by-line">
          <div class="comment-author"></div>
          <div class="comment-time"></div>
        </div>
      </div>
    </template>

  </body>

  <script src="startup.js"></script>

</html>
